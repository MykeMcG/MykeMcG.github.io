---
layout: default
---

{{ content }}

{%- if site.posts.size > 0 -%}
<h2 class="post-list-heading">{{ page.list_title | default: "Blog Posts" }}</h2>
<ul class="post-list">
    {%- for post in site.posts -%}
        <li>
            <h3>
                <a class="post-link" href="{{ post.url | relative_url }}">
                    {{ post.date | date: site.date_format }} | {{ post.title | escape}}
                </a>
            </h3>
        </li>
    {%- endfor -%}
</ul>
{%- endif -%}

<h2 class="post-list-heading">Other Pages</h2>
<ul class="post-list">
    <li>
        <h3>
            <a class="post-link" href="/zeroranger">
                ZeroRanger
            </a>
        </h3>
    </li>
</ul>
